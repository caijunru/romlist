<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ROM列表</title>
</head>
<style>
	html,body,div{margin: 0;padding: 0;color: white;}
	html{height: 100%;width: 100%;}
	html{background: linear-gradient( to right , rgba(192,67,214,1) ,rgba(253,99,95,1) )}
	.header{
		width: 100%;
		height: 75px;
		background: rgba(47,47,47,1.00);
		position: fixed;
		top: 0;
		left: 0;
		box-shadow: 3px 0px 10px 7px rgba(0,0,0,0.40);
		font-size: 40px;
		font-weight: 400;
		text-align: center;
		font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
		line-height: 150%;
	}
	.bg{
		position: relative;
		width: 85%;
		height: auto;
		left: 50%;
		margin: 60px 0 75px -42.5%;
		background: rgba(47,47,47,1.00);
		border-radius: 20px;
		box-shadow: 3px 0px 20px 7px rgba(0,0,0,0.30);
	}
	.card{
		position: relative;
		width: 90%;
		height: 100px;
		left: 50%;
		margin: 20px 0 10px -45%;
		background: linear-gradient( to right , rgba(106,121,255,1.00) , rgba(65,207,243,1.00) );
		border-radius: 10px;
		box-shadow: 3px 0px 20px 7px rgba(0,0,0,0.30);
	}
	.picbg{
		position: relative;
		width: 100px;
		height: 100px;
		left: 0;
		top: 0;
		background: rgba(47,47,47,0.70);
		border-radius: 10px 0 0 10px;
	}
	img{
		height: 100%;
		width: 100%;
		border-radius: 10px 0 0 10px;
	}
	b{
		position: relative;
		bottom: 80px;
		left: 150px;
		font-size: 40px;
		font-weight: 100;
		font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, "sans-serif";
	}
	a{text-decoration: none;color: white}
	a:active{color: white}
	a:hover{color: white}
	a:visited{color: white}
</style>
<body>
	<div class="bg">
		<br><br>
		
		<a href="https://www.aospextended.com/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/aexlogo.png" alt="aex">
			</div><b>AOSP Extended</b>
		</div>
		</a>
		
		<br>
		
		<a href="https://www.droidontime.com/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/DOTos.svg" alt="dos">
			</div><b>DOT OS</b>
		</div>
		</a>
		
		<br>
		
		<a href="https://lineageos.org/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/lineage.png" alt="los">
			</div><b>LineageOS</b>
		</div>
		</a>
		
		<br>
		
		<a href="https://download.mokeedev.com/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/mokee.png" alt="mk">
			</div><b>Mokee</b>
		</div>
		</a>

		<br>
		
		<a href="https://download.pixelexperience.org/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/pe.png" alt="pe">
			</div><b>Pixel Experience</b>
      </div>
			</a>

		<br>
		
		<a href="http://www.resurrectionremix.com/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/rr.png" alt="rr">
			</div><b>Resurrection Remix OS</b>
		</div>
		</a>
		
		<br>
		
		<a href="http://dwnld.aicp-rom.com/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/aicp.png" alt="rr">
			</div><b>Android Ice Cold Project</b>
		</div>
		</a>
		
		<br>
		
		<a href="https://sudamod.download/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/sudamod.jpg" alt="rr">
			</div><b>SudaMod</b>
		</div>
		</a>
		
		<br>
		
		<a href="http://thexperienceproject.com/" target="_blank">
		<div class="card">
			<div class="picbg">
				<img src="src/xpe.png" alt="rr">
			</div><b>XPerience AOSP</b>
		</div>
		</a>
		
		<br><br>
	</div>
	
	<div class="header">ROM List</div>	
</body>

</html>
